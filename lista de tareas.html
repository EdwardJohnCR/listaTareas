<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .task-form {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }
        
        select, input, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 0.9em;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .add-task-btn {
            background-color: #2ecc71;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .add-task-btn:hover {
            background-color: #27ae60;
        }
        
        .task-list {
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 5px;
            border-bottom: 1px solid #eee;
            gap: 8px;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .task-machine {
            min-width: 50px;
            font-weight: 600;
        }
        
        .task-description {
            flex: 2;
            min-width: 150px;
            padding: 0 5px;
            font-size: 0.9em;
        }
        
        .task-priority {
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            font-size: 0.8em;
        }
        
        .priority-high {
            background-color: #ffdddd;
            color: #c0392b;
        }
        
        .priority-low {
            background-color: #ddffdd;
            color: #27ae60;
        }
        
        .priority-pending {
            background-color: #ffffdd;
            color: #f39c12;
        }
        
        .task-department {
            min-width: 20px;
            text-align: center;
            color: #7f8c8d;
        }
        
        .task-actions {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }
        
        .action-btn {
            background: none;
            border: none;
            padding: 3px;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .action-btn:hover {
            color: #3498db;
        }
        
        .delete-btn:hover {
            color: #e74c3c;
        }
        
        .completed {
            opacity: 0.6;
            background-color: #f9f9f9;
        }
        
        .completed .task-description {
            text-decoration: line-through;
            color: #95a5a6;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 15px;
            border-radius: 6px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .note-textarea {
            width: 100%;
            height: 120px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 0.9em;
        }
        
        .save-note-btn {
            background-color: #2ecc71;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .note-indicator {
            color: #3498db;
            cursor: pointer;
        }
        
        .note-indicator.has-note {
            color: #f39c12;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 13px;
            }
            
            .task-form {
                padding: 10px;
            }
            
            .form-group {
                min-width: 100px;
            }
            
            .task-item {
                flex-wrap: wrap;
            }
            
            .task-description {
                min-width: 100%;
                order: 1;
                margin-top: 5px;
                padding-left: 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Administrador de Tareas</h1>
    
    <div class="task-form">
        <div class="form-row">
            <div class="form-group">
                <label for="machine-letter">Letra:</label>
                <select id="machine-letter">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="machine-number">Número:</label>
                <select id="machine-number">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="task-priority">Prioridad:</label>
                <select id="task-priority">
                    <option value="Alta">Alta</option>
                    <option value="Baja">Baja</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group" style="flex: 3;">
                <label for="task-description">Descripción:</label>
                <input type="text" id="task-description" placeholder="Descripción de la avería">
            </div>
            
            <div class="form-group">
                <label>Depto:</label>
                <select id="task-department">
                    <option value="Eléctrico">Eléctrico</option>
                    <option value="Mecánico">Mecánico</option>
                    <option value="Setup">Setup</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="button" id="add-task-btn" class="add-task-btn">
                    <i class="fas fa-plus"></i> Agregar
                </button>
            </div>
        </div>
    </div>
    
    <div class="task-list" id="task-list">
        <!-- Las tareas se agregarán aquí dinámicamente -->
    </div>
    
    <!-- Modal para notas -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Notas de la Tarea</h3>
            <textarea class="note-textarea" id="note-textarea" placeholder="Escribe aquí lo realizado..."></textarea>
            <button type="button" id="save-note-btn" class="save-note-btn">Guardar Nota</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables globales
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentTaskIndex = null;
            
            // Elementos del DOM
            const taskList = document.getElementById('task-list');
            const addTaskBtn = document.getElementById('add-task-btn');
            const machineLetter = document.getElementById('machine-letter');
            const machineNumber = document.getElementById('machine-number');
            const taskDescription = document.getElementById('task-description');
            const taskPriority = document.getElementById('task-priority');
            const taskDepartment = document.getElementById('task-department');
            const noteModal = document.getElementById('note-modal');
            const noteTextarea = document.getElementById('note-textarea');
            const saveNoteBtn = document.getElementById('save-note-btn');
            const closeBtn = document.querySelector('.close-btn');
            
            // Agregar nueva tarea
            addTaskBtn.addEventListener('click', function() {
                const machine = `${machineLetter.value}${machineNumber.value}`;
                const description = taskDescription.value.trim();
                const priority = taskPriority.value;
                const department = taskDepartment.value;
                
                if (description === '') {
                    alert('Ingresa una descripción para la tarea');
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    machine,
                    description,
                    priority,
                    department,
                    completed: false,
                    note: ''
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                
                // Limpiar campos
                taskDescription.value = '';
            });
            
            // Renderizar tareas
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<p style="text-align: center; color: #95a5a6; font-size: 0.9em;">No hay tareas registradas</p>';
                    return;
                }
                
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.dataset.id = task.id;
                    
                    // Checkbox
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', function() {
                        task.completed = this.checked;
                        saveTasks();
                        renderTasks();
                    });
                    
                    // Máquina
                    const machineSpan = document.createElement('div');
                    machineSpan.className = 'task-machine';
                    machineSpan.textContent = task.machine;
                    
                    // Descripción
                    const descriptionSpan = document.createElement('div');
                    descriptionSpan.className = 'task-description';
                    descriptionSpan.textContent = task.description;
                    
                    // Prioridad
                    const prioritySpan = document.createElement('div');
                    prioritySpan.className = `task-priority priority-${task.priority.toLowerCase()}`;
                    prioritySpan.textContent = task.priority;
                    
                    // Departamento (solo icono)
                    const departmentSpan = document.createElement('div');
                    departmentSpan.className = 'task-department';
                    
                    let departmentIcon = '';
                    if (task.department === 'Eléctrico') departmentIcon = 'bolt';
                    if (task.department === 'Mecánico') departmentIcon = 'cogs';
                    if (task.department === 'Setup') departmentIcon = 'tools';
                    
                    departmentSpan.innerHTML = `<i class="fas fa-${departmentIcon}" title="${task.department}"></i>`;
                    
                    // Acciones
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'task-actions';
                    
                    // Botón de nota
                    const noteBtn = document.createElement('button');
                    noteBtn.className = `action-btn note-btn ${task.note ? 'has-note' : ''}`;
                    noteBtn.innerHTML = `<i class="fas fa-comment${task.note ? '-dots' : ''} note-indicator ${task.note ? 'has-note' : ''}"></i>`;
                    noteBtn.title = task.note ? 'Ver nota' : 'Agregar nota';
                    noteBtn.addEventListener('click', function() {
                        openNoteModal(index);
                    });
                    
                    // Botón de eliminar
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'action-btn delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.title = 'Eliminar tarea';
                    deleteBtn.addEventListener('click', function() {
                        if (confirm('¿Eliminar esta tarea?')) {
                            tasks.splice(index, 1);
                            saveTasks();
                            renderTasks();
                        }
                    });
                    
                    actionsDiv.appendChild(noteBtn);
                    actionsDiv.appendChild(deleteBtn);
                    
                    // Construir el elemento de tarea
                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(machineSpan);
                    taskItem.appendChild(descriptionSpan);
                    taskItem.appendChild(prioritySpan);
                    taskItem.appendChild(departmentSpan);
                    taskItem.appendChild(actionsDiv);
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            // Abrir modal de notas
            function openNoteModal(index) {
                currentTaskIndex = index;
                noteTextarea.value = tasks[index].note || '';
                noteModal.style.display = 'block';
            }
            
            // Cerrar modal de notas
            closeBtn.addEventListener('click', function() {
                noteModal.style.display = 'none';
            });
            
            // Guardar nota
            saveNoteBtn.addEventListener('click', function() {
                if (currentTaskIndex !== null) {
                    tasks[currentTaskIndex].note = noteTextarea.value.trim();
                    saveTasks();
                    renderTasks();
                    noteModal.style.display = 'none';
                    
                    // Mostrar alerta si hay nota
                    if (tasks[currentTaskIndex].note) {
                        alert(`Nota para ${tasks[currentTaskIndex].machine}:\n\n${tasks[currentTaskIndex].note}`);
                    }
                }
            });
            
            // Cerrar modal al hacer clic fuera
            window.addEventListener('click', function(event) {
                if (event.target === noteModal) {
                    noteModal.style.display = 'none';
                }
            });
            
            // Guardar tareas en localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Inicializar la aplicación
            renderTasks();
        });
    </script>
</body>
</html>

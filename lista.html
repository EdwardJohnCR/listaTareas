<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Averías</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<script src="js/app.js"></script>

<body>
    <div class="container">
        <header class="app-header">
            <img src="./img/logoText.png" alt="Logo" class="header-logo">
            <h1>Lista de Averías</h1>
        </header>

        <div class="task-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="machine-letter">Linea:</label>
                    <select id="machine-letter">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                        <option>H</option>
                        <option>I</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="machine-number">Número:</label>
                    <select id="machine-number">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </div>

                <div class="form-group-separator"></div>

                <div class="form-group">
                    <label for="task-priority">Prioridad:</label>
                    <select id="task-priority">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Alta">Alta</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 3;">
                    <label for="task-description">Descripción:</label>
                    <input type="text" id="task-description" placeholder="Descripción de la avería">
                </div>
                <div class="form-group">
                    <label>Depto:</label>
                    <select id="task-department">
                        <option value="Eléctrico">Eléctrico</option>
                        <option value="Mecánico">Mecánico</option>
                        <option value="Setup">Setup</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="add-task-btn" class="add-btn"><i class="fas fa-plus"></i> Agregar</button>
                </div>
            </div>
        </div>

        <div id="task-list" class="task-list-container">
        </div>
    </div>
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Notas de la Tarea</h2>
            <div id="notes-display" class="notes-display-area"></div>
            <textarea id="note-input" placeholder="Escribe una nueva nota..."></textarea>
            <button id="save-note-btn">Guardar Nota</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
